    <div class="main loginBlock">

            <form action="#" th:action="@{/}" th:object="${loginForm}" method="post">
                <div>

                        <li>
                            <div class="titleText">
                                <span th:text="#{account}">Account：</span>
                            </div>

                            </div>
                        </li>
                        <li>
                            <div class="titleText">
                            </div>
                            <div class="contentBlock">
                                <span class="errorTip" th:if="${#fields.hasErrors('loginId')}" th:text="#{accountNotEmpty}">Account Error</span>
                            </div>
                        </li>
                        <li>
                            <div class="titleText">
                                <span th:text="#{password}">Password：</span>
                            </div>
                            <div class="contentBlock">
                                <input class="inputText width300" th:field="*{password}" type="password" />
                            </div>
                        </li>
                        <li>
                            <div class="titleText"></div>
                            <div class="contentBlock">
                                <span class="errorTip" th:if="${#fields.hasErrors('password')}" th:text="#{passwordNotEmpty}">Password Error</span>
                            </div>
                        </li>

                            <div class="titleText"></div>

                                <label>Trade<input name="loginType" type="radio" value="2" th:checked="${loginForm.loginType eq 2}?'checked'" /></label>
                            </div>
                        </li>-->
                        <li>
                            <div class="titleText"></div>
                            <div class="contentBlock">
                                <span class="errorTip" th:if="${#fields.hasErrors('illegal')}" th:text="#{illegalAccountOrPassword}">Illegal account or password</span>
                            </div>
                        </li>
                        <li>
                            <div class="titleText"></div>
                            <div class="contentBlock">
                                <input class="btn" type="submit" th:value="#{login}" />
                            </div>
                        </li>
                    </ul>
                </div>
                
                
            </form>
